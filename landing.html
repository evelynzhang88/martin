<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dailly Lesson</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Dailly Lesson" />
  <meta name="keywords" content="Dailly Lesson" />
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  
  <script type="text/javascript" src="js/moradata.js"></script>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- <div class=""></div> -->
  <div class="wrapper">
    <!-- Start logo -->
    <div id="logo">
      <img src="img/logo.png" alt="remy martin">
    </div>
    <div class="kv">
      <img src="img/bottle.png" alt="remy martin">
    </div>
    <!-- End logo -->
    <div class="filter-block">
      <!-- <div class="tips">点击选择所在地区，获取人头马线下门店信息</div> -->
      <div class="block-province">
        <div class="label label-p"><span class="tt">省份</span> <span class="arrow-bottom"></span></div>
        <ul class="provinces">
          <li class="">请选择。。。</li>
        </ul>
      </div>
      <div class="block-city">
        <div class="label label-c"><span class="tt">城市</span><span class="arrow-bottom"></span></div>
        <ul class="cities">
          <li class="">请选择。。。</li>
        </ul>
      </div>
      <div class="block-zone">
        <div class="label label-z"><span class="tt">区</span><span class="arrow-bottom"></span></div>
        <ul class="zones">
          <li class="">请选择。。。</li>
        </ul>
      </div>
      <ul class="shop-collection">
        <li class="">
<!--           <h3 class="shop-name">东皖麦德龙</h3>
          <div class="shop-address">东莞市万汇区金鳖大道</div>
          <div class="shop-phone">0325474444      5478985445</div> -->
        </li>
      </ul>
    </div>

    

  </div>
</body>
</html>
